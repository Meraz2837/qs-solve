<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<body>
	<h1 style="text-align: center;">REGISTRATION FORM</h1>
	<form action="/" method = "post">
		<label for="name">Name: </label>
		<input type="text" id="name" name="name"><br>
		<label for="address">Address: </label>
		<input type="text" id="address" name="address"><br>
		<label for="email">E-mail Address: </label>
		<input type="email" id="email" name="email"><br>
		<label for="password">Password: </label>
		<input type="password" id="password" name="password"><br>
		
		<label>Select your Semester</label><br>
		<input type="radio" name="semester" id="summer">
		<label for="summer">Summer</label><br>
		<input type="radio" name="semester" id="spring">
		<label for="spring">Spring</label><br>
		<input type="radio" name="semester" id="fall">
		<label for="fall">Fall</label><br>

		<label for= "courses">Select your Course</label><br>
		<select name="courses" id="courses">
			<option value="Web Engineering">Web Engineering</option>
		</select><br>

		<label for="comment">Comment: </label>
		<textarea id="comment" name="comment" cols="60" rows="2"></textarea><br>
		<button>send</button>
		<button>reset</button>
</body>
</html>
